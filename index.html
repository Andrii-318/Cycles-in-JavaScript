<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Cycles in JavaScript</title>
    <link
      rel="stylesheet"
      href="style/style.css" />
  </head>
  <body>
    <div class="container">
      <h2>JavaScript Cycles Tasks</h2>

      <button onclick="sequenceHalf()">Завдання 1: Числа від 20 до 30</button>
      <button onclick="currencyConversion()">
        Завдання 2: Вартість доларів у гривнях
      </button>
      <input
        type="number"
        id="numberN"
        placeholder="Введіть число N" />
      <button onclick="squareNumbers()">Завдання 3: Квадрати чисел</button>
      <input
        type="number"
        id="primeNumber"
        placeholder="Введіть ціле число" />
      <button onclick="isPrime()">Завдання 4: Просте число</button>
      <input
        type="number"
        id="powerOfThree"
        placeholder="Введіть число" />
      <button onclick="isPowerOfThree()">Завдання 5: Ступені трійки</button>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
